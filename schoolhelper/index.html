<html>
  <head>
    <title>Как исправить оценки?</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="panel">
      <h1>Как исправить оценки?</h1>
      <h3>Введите ваши оценки</h3>
      <input id="scoreinput" type="text" placeholder="Впишите ваши оценки, например: 4453325"/ onchange="CalculateFix()">
      <p id="avgscore">Средний балл - 0.00</p><br>
      <p id="fives">До четвёрки нужно еще 0 пятёрок или 0 четверок!</p>
      <p id="fives2">До пятерки нужно еще 0 пятёрок!</p>
    </div>
  </body>
</html>
